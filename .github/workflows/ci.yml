name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Start database
        run: docker compose -f docker/docker-compose.yml up -d db

      - name: Wait for database
        run: |
          timeout 60 bash -c 'until docker compose -f docker/docker-compose.yml exec -T db pg_isready -U app -d app; do sleep 2; done'

      - name: Backend tests
        run: docker compose -f docker/docker-compose.yml --profile test run --rm test

      - name: Frontend tests
        run: npm run test -w frontend

      - name: Admin tests
        run: npm run test -w admin

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build
        run: make build
        env:
          NEXT_PUBLIC_APP_URL: https://example.com
          NEXT_PUBLIC_MERCADOPAGO_PUBLIC_KEY: ""
