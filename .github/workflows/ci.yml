name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Create minimal .env for Docker Compose
        run: touch .env

      - name: Start database
        run: docker compose -f docker/docker-compose.yml up -d db

      - name: Wait for database
        run: |
          timeout 60 bash -c 'until docker compose -f docker/docker-compose.yml exec -T db pg_isready -U app -d app; do sleep 2; done'

      - name: Backend tests
        run: docker compose -f docker/docker-compose.yml --profile test run --rm test

      - name: Frontend tests
        run: npm run test -w frontend

      - name: Admin tests
        run: npm run test -w admin

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build
        run: make build
        env:
          NEXT_PUBLIC_APP_URL: https://example.com
          NEXT_PUBLIC_MERCADOPAGO_PUBLIC_KEY: ""

  sonarqube:
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Create minimal .env
        run: touch .env

      - name: Start PostgreSQL
        run: |
          docker compose -f docker/docker-compose.yml up -d db
          timeout 60 bash -c 'until docker compose -f docker/docker-compose.yml exec -T db pg_isready -U app -d app; do sleep 2; done'

      - name: Backend coverage
        env:
          DATABASE_URL: postgres://app:app@localhost:5433/app
        run: |
          (cd backend && npx prisma generate && npm run test -- --coverage --coverageReporters=lcov --coverageReporters=text) || true
          mkdir -p backend/coverage
          if [ ! -f backend/coverage/lcov.info ]; then echo -e "SF:\nend_of_record" > backend/coverage/lcov.info; fi

      - name: Create SonarQube project if not exists
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          HOST_URL="${SONAR_HOST_URL:-https://sonar.innexar.com.br}"
          RES=$(curl -s -w "\n%{http_code}" -H "Authorization: Bearer $SONAR_TOKEN" "$HOST_URL/api/projects/search?projects=prospectiai") || true
          CODE=$(echo "$RES" | tail -n1)
          BODY=$(echo "$RES" | sed '$d')
          TOTAL=$(echo "$BODY" | grep -o '"total":[0-9]*' | head -1 | cut -d: -f2)
          if [ "$CODE" = "200" ] && { [ -z "$TOTAL" ] || [ "$TOTAL" = "0" ]; }; then
            curl -s -o /dev/null -w "%{http_code}" -X POST -H "Authorization: Bearer $SONAR_TOKEN" -d "project=prospectiai&name=Prospector%20AI" "$HOST_URL/api/projects/create" || true
          fi

      - name: SonarScanner
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          HOST_URL="${SONAR_HOST_URL:-https://sonar.innexar.com.br}"
          if [ -z "$SONAR_TOKEN" ]; then
            echo "::error::SONAR_TOKEN secret is not set. Add it in Settings → Secrets and variables → Actions (repository secrets)."
            exit 1
          fi
          docker run --rm -v "$PWD:/usr/src" -w /usr/src \
            -e SONAR_TOKEN="$SONAR_TOKEN" \
            -e SONAR_HOST_URL="$HOST_URL" \
            sonarsource/sonar-scanner-cli:latest \
            -Dsonar.host.url="$HOST_URL" \
            -Dsonar.token="$SONAR_TOKEN"
