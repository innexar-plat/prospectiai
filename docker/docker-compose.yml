services:
  app:
    build:
      context: ..
      dockerfile: Dockerfile
    env_file:
      - ../.env
    environment:
      DATABASE_URL: postgres://app:app@db:5432/app
      PORT: "3000"
      HOSTNAME: "0.0.0.0"
    ports:
      - "3010:3000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:3000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d app"]
      interval: 5s
      timeout: 3s
      retries: 20
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  test:
    build:
      context: ..
      dockerfile: Dockerfile
      target: builder
    env_file:
      - ../.env
    environment:
      DATABASE_URL: postgres://app:app@db:5432/app
    command: ["npm", "run", "test", "-w", "backend"]
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - test

volumes:
  pgdata:
