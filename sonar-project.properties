# SonarQube (sonar.innexar.com.br) — análise estática do repositório
sonar.projectKey=Prospector-AI
sonar.projectName=Prospector AI

sonar.sources=backend/src,frontend/src,admin/src
sonar.exclusions=**/node_modules/**,**/.next/**,**/dist/**,**/coverage/**,**/__tests__/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

sonar.tests=backend/src/__tests__,frontend/src
sonar.test.inclusions=**/__tests__/**/*.ts,**/__tests__/**/*.tsx,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info
# Scanner usa TS antigo; tsconfig.sonar.json tem opções compatíveis (moduleResolution=node, etc.)
sonar.typescript.tsconfigPaths=tsconfig.sonar.json

# Ignorar regra css:S4662 em index.css (Tailwind v4 @theme não reconhecido pelo parser)
sonar.issue.ignore.multicriteria.e1.ruleKey=css:S4662
sonar.issue.ignore.multicriteria.e1.resourceKey=**/index.css

# host.url e token vêm do CI (secrets SONAR_HOST_URL, SONAR_TOKEN)
